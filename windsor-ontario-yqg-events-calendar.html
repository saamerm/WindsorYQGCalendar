<html>
  <head> 
    <style> /*  */

    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); /* Importing Roboto Font */


    :root{
      font-size: 20px;
      background-color: white;
      font-family: Roboto, Georgia, sans-serif;
    }
    
    body {
        font-family: Roboto;
        font-style: normal;
        font-weight: 500;
        font-size: 1.1rem;
        line-height: 1.3rem;
    }



    /* CSS Grid for the header of the desktop setup. 3 portions: Logo, Picture and Content of the header */
    .container-top{
        min-height: 300px;
        width: 100%;
        display: grid;
        grid-column-gap: 5%;
        grid-template-columns: 1fr 53%;
        grid-template-rows: 2fr 18fr;
        grid-template-areas:
        "logo pic"
        "content pic";
    }


    /* First Prototype logo in the corner */
    .logo{
         /*background:LightSkyBlue;*/
        grid-area: logo;
        padding: 5%;
        font-style: normal;
        font-weight: normal;
        font-size: 0.7rem;
        line-height: 1.15rem;
        align-items: center;
        vertical-align: center;
  
    }

    /* Colourful picture on the top right */
    .head-pic{
        /*background:LightSalmon;*/
        grid-area: pic;
        margin-top: -10px;
        margin-right: -10px;
    }


    /* All the words in the header */
    .head-content{
        /*background:PaleTurquoise;*/
        grid-area: content;
        padding-left: 6.6%;

    }

    h1{
        font-weight: 700;
        font-size: 2.2rem;
        line-height: 2.6rem;
        color: #3B3F45;
    }

    h3{
        font-weight: normal;
        font-size: 30px;
        line-height: 35px;
        color: #7D8188;
        padding-right: 27%;
    }

    footer{
        background-color: #F3F3F3;
        width: 100%;
        height: auto;
        padding: 1.25rem;
        font-style: normal;
        font-weight: normal;
        font-size: 0.7rem;
        line-height: 1.15rem;
        margin-bottom: -10px;
    }


    


    </style>

    <header class = "container-top">
        <div class="logo"> 
            <img src="logo.png" alt="First Prototype Logo" title="First Prototype Logo" width="7%">
            The First Prototype
        </div>

        <div class="head-pic">
            <img src="CalendarHeaderPic.png" alt="Colourful picture with circles and quarter circles" title="Header Picture" width="100%">
        </div>
        
        
        <div class="head-content">
        <h1>
            Windsor Ontario YQG Event Calendar
        </h1>
        
        <h6>
            July 28, 2021
        </h6>
        
        <h3>
            Calendar of the events about technology & innovation in the Windsor Essex region
        </h3>
        
        </div>
    </header>


  </head>
  <body>
  </body>

  <footer>
    Â© The First Prototype 2021
  </footer>

</html>
